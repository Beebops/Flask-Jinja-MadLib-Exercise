{% extends 'base.html' %} {% block title %}Mad Libs{% endblock %} {% block h1
%}Mad Libs{% endblock %} {% block content %}
<form action="/story">
  <!-- iterate through prompts and generate a label/input tag for each  -->
  {% for prompt in prompts %}
  <label for="{{prompt}}">{{prompt}}</label>
  <input
    id="{{prompt}}"
    type="text"
    name="{{prompt}}"
    placeholder="your answer"
  />
  {% endfor %}
  <button>Generate story</button>
</form>
{% endblock %}
